<div id="temi">00:00:00</div>

<script>
  var i = 0;
  var colors = ["#00FF00", "#FF0000", "#00BFFF", "#FF1493", "#FFA500", "#FFFF00"];

  function hour() {
    var now = new Date();
    var hours = String(now.getHours()).padStart(2, '0');
    var minutes = String(now.getMinutes()).padStart(2, '0');
    var seconds = String(now.getSeconds()).padStart(2, '0');

    var clock = document.getElementById("temi");
    clock.style.color = colors[i];
    clock.textContent = `${hours}:${minutes}:${seconds}`;

    i = (i + 1) % colors.length; 
  }

  setInterval(hour, 1000);
  hour(); 
</script>
